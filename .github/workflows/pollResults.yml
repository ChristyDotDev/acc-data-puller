name: Kickoff Poller

on:
  push:
    branches:
      - master
  schedule:
    - cron: "*/15 * * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
env:
  POLLER_URL: ${{ secrets.POLLER_URL }}

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - name: Dump secret
      run: echo "$POLLER_URL"
    - name: Call poller lambda
      uses: fjogeleit/http-request-action@master
      with:
        url: "$POLLER_URL"
        method: 'GET'
        timeout: 30000
        preventFailureOnNoResponse: true
