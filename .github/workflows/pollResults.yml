name: Kickoff Poller

on:
  push:
    branches:
      - master
  schedule:
    - cron: "*/15 * * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy Stage
      uses: fjogeleit/http-request-action@master
      with:
        url: ${{ POLLER_URL }} + '/api/pollFiles'
        method: 'GET'
        timeout: 30000
        preventFailureOnNoResponse: true
